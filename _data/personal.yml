intro:
  title: Hello!
  body: >
    I am a FNRS post-doc researcher at the [Université de Liège](http://www.ulg.ac.be), in [Belgium](http://www.google.com/search?hl=en&q=Belgium), in the Plant Physiology lab of Pr. Claire Perilleux. 
      
    The aim of my current project is to quantify the growth and developmental regulations (allometry) between the root and the shoot in the model plant maize. The project focuses on the events occurring before and after the floral transition. 
      
    I develop image analysis and phenotyping tools to help researchers in their scientific workflow. And when I am not implementing image analysis tools, I often play with plant models.  
      
    Apart from my daily research activity, I love to reference [plant image analysis software](http://www.plant-image-analysis.org) and [funny plant genes names](http://www.toplessninja.tumblr.com).
    
    
    An overview of my research vision can be found [in this presentation](http://bit.ly/lobet-ucl-fzj-2).
    

    At the moment, I am also a Guest Editor for a [Plant Phenomics serie for the journal GigaScience](https://t.co/mrYQucjBhP).
